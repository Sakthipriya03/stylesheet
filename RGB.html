<!DOCTYPE html>
<html>
    <head>
        <title>RGB styling</title>
    </head>
    <body>
        <h1>Specify colours using RGB values</h1>
        <h2 style="background-color: rgb(255,0,0);">rgb(255,0,0)</h2>
        <h2 style="background-color: rgb(0,0,255);">rgb(0,0,255)</h2>
        <h2 style="background-color: rgb(234,60,134);">rgb(234,60,134)</h2>
        <h2 style="background-color: rgb(124,150,234);">rgb(124,150,234)</h2>
        <h2 style="background-color: rgb(0,200,100);">rgb(0,200,100)</h2>
        <h3 style="background-color: #fff00f;">hex #fff00f</h3>
        <h3 style="background-color: #ff0000;">hex #ff0000</h3>
        <h3 style="background-color: #ee82ee;">hex #ee82ee</h3>
        <h3 style="background-color: #afff0f;">hex #afff0f</h3>
        <h3 style="background-color: #ffa500;">hex #ffa500</h3>
        <h4 style="background-color: hsl(0, 100%, 70%);">hsl(0, 100%, 70%)</h4>
        <h4 style="background-color: hsl(185, 64%, 26%);">hsl(185, 64%, 26%)</h4>
    </body>
</html>
